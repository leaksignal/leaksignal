static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: web_service
          http_filters:
          - name: envoy.filters.http.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "leaksignal"
                root_id: "leaksignal"
                configuration:
                  "@type": type.googleapis.com/google.protobuf.StringValue
                  value: |
                    upstream_cluster: leaksignal_infra
                    upstream_host: ingestion.leakagent.svc.cluster.local:8121
                    api_key: example
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  vm_id: "leaksignal_proxy"
                  environment_variables:
                    host_env_keys:
                    - HOSTNAME
                    - POD_NAME
                    - INSTANCE_IP
                    - ISTIO_META_WORKLOAD_NAME
                    - ISTIO_META_MESH_ID
                    - TRUST_DOMAIN
                    - POD_NAMESPACE
                    - SERVICE_ACCOUNT
                  code:
                    remote:
                      http_uri:
                        uri: http://ingestion.leakagent.svc.cluster.local:8121/proxy/2023_11_12_21_34_14_12c89b8_0.8.0/leaksignal.wasm
                        timeout: 10s
                        cluster: leaksignal_infra
                      sha256: bf3ce236fe81a8d4c95adc22f2fddf0052e14c4bae22fdcb9bbcf572a7ae189c
                      retry_policy:
                        num_retries: 10
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: web_service
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8080
  - name: leaksignal_infra
    type: strict_dns
    http2_protocol_options: {}
    dns_lookup_family: V4_PREFERRED
    lb_policy: round_robin
    load_assignment:
      cluster_name: leaksignal_infra0
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ingestion.leakagent.svc.cluster.local
                port_value: 8121
