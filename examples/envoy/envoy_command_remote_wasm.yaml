admin:
  profile_path: /tmp/envoy.prof
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: web_service
          http_filters:
          - name: envoy.filters.http.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "leaksignal"
                root_id: "leaksignal"
                configuration:
                  "@type": type.googleapis.com/google.protobuf.StringValue
                  value: |
                    upstream_cluster: leaksignal_infra
                    upstream_host: ingestion.app.leaksignal.com
                    api_key: $API_KEY
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  vm_id: "leaksignal_proxy"
                  environment_variables:
                    host_env_keys:
                    - HOSTNAME
                    - POD_NAME
                    - INSTANCE_IP
                    - ISTIO_META_WORKLOAD_NAME
                    - ISTIO_META_MESH_ID
                    - TRUST_DOMAIN
                    - POD_NAMESPACE
                    - SERVICE_ACCOUNT
                  code:
                    remote:
                      http_uri:
                        uri: https://ingestion.app.leaksignal.com/s3/leakproxy/2023_06_20_15_38_28_d372875_0.2.2/leaksignal.wasm
                        timeout:
                          seconds: 10
                        cluster: leaksignal_infra
                      sha256: 7c9593585e1b46b6b2898ecaed4c49ea3167102205b02a8ece903940a67eb5fd
                      retry_policy:
                        num_retries: 10
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: web_service
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8080
  - name: leaksignal_infra
    type: strict_dns
    http2_protocol_options: {}
    dns_lookup_family: V4_PREFERRED
    lb_policy: round_robin
    load_assignment:
      cluster_name: leaksignal_infra0
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ingestion.app.leaksignal.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: ingestion.app.leaksignal.com
        common_tls_context:
          validation_context:
            match_typed_subject_alt_names:
            - san_type: DNS
              matcher:
                exact: ingestion.app.leaksignal.com
            trusted_ca:
              filename: /etc/ssl/certs/ca-certificates.crt
