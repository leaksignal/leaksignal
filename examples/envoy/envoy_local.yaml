admin:
  profile_path: /tmp/envoy.prof
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: web_service
          http_filters:
          - name: envoy.filters.http.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "leaksignal"
                root_id: "leaksignal"
                configuration:
                  "@type": type.googleapis.com/google.protobuf.StringValue
                  value: |
                    local_policy:
                      categories:
                        ssn:
                          Matchers:
                            regexes:
                              - "(?!(\\d){3}(-| |)\\1{2}\\2\\1{4})(?!666|000|9\\d{2})(\\b\\d{3}(-| |)(?!00)\\d{2}\\4(?!0{4})\\d{4}\\b)"
                        credit_card:
                          Matchers:
                            regexes:
                              - "\\d{16}"
                              - "\\d{4}[\\s.-]\\d{4}[\\s.-]\\d{4}[\\s.-]\\d{4}"
                              - "(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\\d{3})\\d{11})"
                            ignore:
                              - 0000-0000-0000-0000
                        email:
                          Matchers:
                            regexes:
                              - "[a-zA-Z0-9_.+-]{2,}@[a-zA-Z0-9-]{3,}\\.[a-zA-Z0-9-.]{2,}"
                            ignore:
                              - someone@example.com
                        phone_number:
                          Matchers:
                            regexes:
                              - "[^0-9](?:\\+1[\\s.-])?(?:\\d{3}|\\(\\d{3}\\))[\\s.-]\\d{3}[\\s.-]\\d{4}[^0-9]"
                        address:
                          Matchers:
                            regexes:
                              - "(?i)[0-9]+[a-zà-ú.,-]* ((highway)|(autoroute)|(north)|(nord)|(south)|(sud)|(east)|(est)|(west)|(ouest)|(avenue)|(lane)|(voie)|(ruelle)|(road)|(rue)|(route)|(drive)|(boulevard)|(circle)|(cercle)|(street)|(cer\\.?)|(cir\\.?)|(blvd\\.?)|(hway\\.?)|(st\\.?)|(aut\\.?)|(ave\\.?)|(ln\\.?)|(rd\\.?)|(hw\\.?)|(dr\\.?))([ .,-]*[a-zà-ú0-9]*)*"
                        phone_number_correlate:
                          Correlate:
                            group1:
                              regexes:
                                - "[^0-9][0-9]{10}[^0-9]"
                              regex_strip: 1
                            group2:
                              raw:
                                - phone
                            interest: group1
                            max_distance: 64
                        date_of_birth:
                          Correlate:
                            group1:
                              regexes:
                                - "[^0-9][0-9]{1,2}[/-][0-9]{1,2}[/-][0-9]{2,4}[^0-9]"
                              regex_strip: 1
                            group2:
                              raw:
                                - dob
                                - date_of_birth
                                - birth_date
                            interest: group1
                            max_distance: 24
                        name_key:
                          Matchers:
                            raw:
                              - first_name
                              - last_name
                              - full_name
                        access_token_key:
                          Matchers:
                            raw:
                              - access_token
                      endpoints:
                        - matches: "**"
                          config:
                            # json keys
                            name_key:
                              contexts: keys
                              content_types: json
                            access_token_key:
                              contexts: keys
                              content_types: json
                            # end json keys
                            credit_card:
                              report_style: partial_sha256
                              report_bits: 32
                            ssn:
                              report_style: partial_sha256
                              report_bits: 24
                            email: {}
                            phone_number: {}
                            address: {}
                            date_of_birth: {}
                            email: {}
                            address: {}
                            phone_number_correlate: {}
                        - matches: "*/product/*"
                        - matches: "*/cart"
                        - matches: "*/cart/checkout"
                      body_collection_rate: 0.0
                      report_style: raw
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  vm_id: "leaksignal_proxy"
                  code:
                    local:
                      filename: "/config/leaksignal.wasm"
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: web_service
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8080
