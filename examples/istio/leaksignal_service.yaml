# requires istioctl install --set meshConfig.defaultConfig.proxyMetadata.BOOTSTRAP_XDS_AGENT=\"true\"
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: leaksignal
  namespace: istio-system
spec:
  configPatches:
  - applyTo: EXTENSION_CONFIG
    match:
      context: ANY
    patch:
      operation: ADD
      value:
        name: leaksignal-proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
          config:
            name: "leaksignal"
            root_id: "leaksignal"
            vm_config:
              runtime: "envoy.wasm.runtime.v8"
              vm_id: "leaksignal_proxy"
              code:
                remote:
                  http_uri:
                    uri: https://ingestion.app.leaksignal.com/s3/leakproxy/2024_01_05_01_38_43_4beed93_0.9.0/leaksignal.wasm
                    timeout: 10s
                    cluster: leaksignal_infra
                  sha256: f79f3689949ed7780a07ecd408ee64a96065900fe4edbb29f4ff70b59c57c3d5
                  retry_policy:
                    num_retries: 10
  - applyTo: HTTP_FILTER
    match:
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_BEFORE
      value:
        name: leaksignal-proxy
        config_discovery:
          config_source:
            ads: {}
          type_urls: ["type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm"]
  - applyTo: BOOTSTRAP
    match:
      context: ANY
    patch:
      operation: MERGE
      value:
        bootstrap_extensions:
        - name: envoy.bootstrap.wasm
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.wasm.v3.WasmService
            singleton: true
            config:
              name: "leaksignal_service"
              configuration:
                "@type": type.googleapis.com/google.protobuf.StringValue
                value: |
                  upstream_cluster: leaksignal_infra
                  upstream_host: ingestion.app.leaksignal.com
                  api_key: $API_KEY
              vm_config:
                runtime: "envoy.wasm.runtime.v8"
                vm_id: "leaksignal_service"
                environment_variables:
                  host_env_keys:
                  - HOSTNAME
                  - POD_NAME
                  - INSTANCE_IP
                  - ISTIO_META_WORKLOAD_NAME
                  - ISTIO_META_MESH_ID
                  - TRUST_DOMAIN
                  - POD_NAMESPACE
                  - SERVICE_ACCOUNT
                code:
                  remote:
                    http_uri:
                      uri: https://ingestion.app.leaksignal.com/s3/leakproxy/2024_01_05_01_38_43_4beed93_0.9.0/leaksignal.wasm
                      timeout: 10s
                      cluster: leaksignal_infra
                    sha256: f79f3689949ed7780a07ecd408ee64a96065900fe4edbb29f4ff70b59c57c3d5
                    retry_policy:
                      num_retries: 10
  - applyTo: CLUSTER
    match:
      context: ANY
    patch:
      operation: ADD
      value:
        name: leaksignal_infra
        type: STRICT_DNS
        http2_protocol_options: {}
        dns_lookup_family: V4_PREFERRED
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: leaksignal_infra0
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: ingestion.app.leaksignal.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: ingestion.app.leaksignal.com
            common_tls_context:
              validation_context:
                match_typed_subject_alt_names:
                - san_type: DNS
                  matcher:
                    exact: ingestion.app.leaksignal.com
                trusted_ca:
                  filename: /etc/ssl/certs/ca-certificates.crt
