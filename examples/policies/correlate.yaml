categories:
  ssn:
    - regex: "\\b\\d{3}[ .-]\\d{2}[ .-]\\d{4}\\b"
    - correlate:
        interest: primary
        max_distance: 16
        matches:
          - raw_insensitive: ssn
          - except: not
    - correlate:
        interest: secondary
        max_distance: 16
        matches:
          - raw_insensitive: social
          - raw_insensitive: security
  credit_card:
    - internal: credit_card
    - correlate:
        interest: primary
        max_distance: 16
        matches:
          - raw_insensitive: credit
          - raw_insensitive: card
  email:
    - regex: "\\b[a-zA-Z0-9][a-zA-Z0-9_.+-]{0,}@[a-zA-Z0-9][a-zA-Z0-9-.]{0,}\\.[a-zA-Z]{2,}\\b"
    - except: someone@example.com
    - correlate:
        interest: primary
        max_distance: 16
        matches: !raw_insensitive mail
  phone_number:
    - regex: "(?u)\\b(1[ .-]?)?[2-9]\\d{2}[ .-]?\\d{3}[ .-]?\\d{4}\\b|(\\b1[ .-]?)?\\([2-9]\\d{2}\\)[ .-]?\\d{3}[ .-]?\\d{4}\\b"
    - correlate:
        interest: secondary
        max_distance: 32
        matches:
          - raw_insensitive: call
          - raw_insensitive: cell
  address: !regex "(?i)\\b\\d{1,5} ([a-zA-Z0-9]+ ){0,5}(street|st|avenue|ave|boulevard|blvd|road|rd|route|rt|rte|sr|way|wy|highway|hwy|camino|broadway|parkway|pkwy|expressway|expy?|drive|dr|lane|ln|trail|alley|loop|court|circle|park|plaza|place|square|terrace|row|walk|cove|cv|run|path|pass|hollow|bend),?( [a-zA-Z0-9#,\\.]+){0,3}\\b"
  phone_number_correlate:
    - regex: "\\b[0-9]{10}\\b"
    - correlate:
        max_distance: 16
        matches: !raw_insensitive phone
  ssn_regex: !regex "\\b\\d{3}[ .-]\\d{2}[ .-]\\d{4}\\b"
  keywords:
    - raw: "number"
    - correlate:
        interest: all
        max_distance: 16
        match_group: ssn_regex
rules:
  - grouping: per_inbound_service
    by: outbound_service
    filter:
      any:
        - peer_service: "cluster.local/default/cartservice"
        - peer_service: "cluster.local/default/checkoutservice"
    action: block
    timespan_secs: 30
    limit: 3000
  - grouping: per_endpoint
    by: ip
    filter:
      all:
        - endpoint: "**/api/**"
        - exclude_endpoint: "**/api/v1/health"
    action: alert
    timespan_secs: 60
    limit: 750
  - grouping: per_endpoint
    by: ip
    filter:
      all:
        - endpoint: "**/api/**"
        - exclude_endpoint: "**/api/v1/health"
        - exclude_token: exampleToken123
    action: block
    timespan_secs: 60
    limit: 1500
endpoints:
  - matches: "**"
    config:
      ssn:
        action: !redact "REDACTED"
      credit_card: {}
      email: {}
      phone_number: {}
      address: {}
      phone_number_correlate: {}
      keywords:
        action: !redact "PRIVATE NUMBER "
report_style: raw
stream_upload_interval: none
