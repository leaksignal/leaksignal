categories:
  ssn: !regex "\\b\\d{3}[ .-]\\d{2}[ .-]\\d{4}\\b"
  credit_card: !internal credit_card
  email:
    - regex: "\\b[a-zA-Z0-9][a-zA-Z0-9_.+-]{0,}@[a-zA-Z0-9][a-zA-Z0-9-.]{0,}\\.[a-zA-Z]{2,}\\b"
    - except: someone@example.com
  phone: !regex "(?u)\\b(1[ .-]?)?[2-9]\\d{2}[ .-]?\\d{3}[ .-]?\\d{4}\\b|(\\b1[ .-]?)?\\([2-9]\\d{2}\\)[ .-]?\\d{3}[ .-]?\\d{4}\\b"
  address: !regex "(?i)\\b\\d{1,5} ([a-zA-Z0-9]+ ){0,5}(street|st|avenue|ave|boulevard|blvd|road|rd|route|rt|rte|sr|way|wy|highway|hwy|camino|broadway|parkway|pkwy|expressway|expy?|drive|dr|lane|ln|trail|alley|loop|court|circle|park|plaza|place|square|terrace|row|walk|cove|cv|run|path|pass|hollow|bend),?( [a-zA-Z0-9#,\\.]+){0,3}\\b"
  phone_number_correlate:
    - regex: "\\b[0-9]{10}\\b"
    - correlate:
        interest: primary
        max_distance: 64
        matches: !raw_insensitive phone
  keywords:
    - raw: "ssn"
    - raw_insensitive: "phone"
    - raw: "url"
  any: !regex ".*"
  routing: !internal routing_number
  routing_2:
    - regex: "\\b\\d{9}\\b"
    - regex: "\\b\\d{5}\\b"
    - and: !internal routing_number
rules:
  - grouping: per_inbound_service
    by: outbound_service
    filter:
      any:
        - peer_service: "cluster.local/default/cartservice"
        - peer_service: "cluster.local/default/checkoutservice"
    action: block
    timespan_secs: 30
    limit: 3000
  - grouping: per_endpoint
    by: ip
    filter:
      all:
        - endpoint: "**/api/**"
        - exclude_endpoint: "**/api/v1/health"
    action: alert
    timespan_secs: 60
    limit: 750
  - grouping: per_endpoint
    by: ip
    filter:
      all:
        - endpoint: "**/api/**"
        - exclude_endpoint: "**/api/v1/health"
        - exclude_token: exampleToken123
    action: block
    timespan_secs: 60
    limit: 1500
endpoints:
  - config:
      ssn:
        action: !redact "REDACTED"
      credit_card: {}
      email:
        content_types: text
      phone_number:
        matcher: phone
      address: {}
      phone_number_correlate: {}
      keywords:
        content_types: json
        contexts: values_key
        action: !redact "FORBIDDEN"
      any:
        action: !redact ""
        content_types: json
        contexts: !header "content-type"
        search: response_header
      any_2:
        name: any
        matcher: any
        contexts: !header "hello"
        search: request_header
      routing: {}
      routing_2:
        report_style: sha256
    report_style: raw
    token_extractor:
      location: request
      header: jwt
      extractor:
        - jwt_decode
        - metadata:
            "a": !regex \d+
            "b":
              - jwt_decode
              - jwt_decode
              - jwt_decode
            "c":
              - json_path: $.sub
              - hash
        - json_path: $.name
        - regex: \b[a-zA-Z]{4}\b
report_style: none
content_types:
  "application/imaginary": text
stream_upload_interval: none
