categories:
  ssn: !regex "\\b\\d{3}[ .-]\\d{2}[ .-]\\d{4}\\b"
  credit_card: !internal credit_card
  email:
    - regex: "\\b[a-zA-Z0-9][a-zA-Z0-9_.+-]{0,}@[a-zA-Z0-9][a-zA-Z0-9-.]{0,}\\.[a-zA-Z]{2,}\\b"
    - except: someone@example.com
  phone_number: !regex "(?u)\\b(1[ .-]?)?[2-9]\\d{2}[ .-]?\\d{3}[ .-]?\\d{4}\\b|(\\b1[ .-]?)?\\([2-9]\\d{2}\\)[ .-]?\\d{3}[ .-]?\\d{4}\\b"
  address: !regex "(?i)\\b\\d{1,5} ([a-zA-Z0-9]+ ){0,5}(street|st|avenue|ave|boulevard|blvd|road|rd|route|rt|rte|sr|way|wy|highway|hwy|camino|broadway|parkway|pkwy|expressway|expy?|drive|dr|lane|ln|trail|alley|loop|court|circle|park|plaza|place|square|terrace|row|walk|cove|cv|run|path|pass|hollow|bend),?( [a-zA-Z0-9#,\\.]+){0,3}\\b"
  phone_number_correlate:
    - regex: "\\b[0-9]{10}\\b"
    - correlate:
        interest: primary
        max_distance: 64
        matches: !raw_insensitive phone
  keywords:
    - raw: "ssn"
    - raw_insensitive: "phone"
  any_1: !regex ".*"
  any_2: !regex ".*"
  routing: !internal routing_number
  routing_2:
    - regex: "\\b\\d{9}\\b"
    - regex: "\\b\\d{5}\\b"
    - and: !internal routing_number
sbac:
  - name: test_html
    stage: on_request_header_chunk
    filter: !endpoint /test.html
    response: 418
  - name: routing_matches
    stage: on_response_body_chunk
    filter:
      response_matches:
        routing: 2
  - name: never
    stage: on_request_header_chunk
    filter: !endpoint /this/path/does/not/exist.html
  - name: partial_never
    stage: on_response_body_chunk
    filter:
      all:
        - endpoint: /correlate.html
        - response_matches:
            ssn: 100
  - name: json_matches
    stage: on_response_body_chunk
    filter:
      all:
        - endpoint: /test.json
        - response_matches:
            ssn: 10
    response: https://www.youtube.com/watch?v=dQw4w9WgXcQ
  - name: header_matches_true
    stage: on_request_header_chunk
    filter:
      all:
        - endpoint: /strings.json
        - request_headers:
            hi: bees
        - exclude_request_headers:
            hello:
              - regex: ".*"
              - except: world
  - name: header_matches_false
    stage: on_request_header_chunk
    filter:
      exclude_request_headers:
        hi: bees
        hello: world
  - name: cookie_true
    stage: on_request_header_chunk
    filter:
      all:
        - endpoint: /keywords.json
        - request_cookie:
            hello: world
  - name: cookie_false
    stage: on_request_header_chunk
    filter:
      request_cookie:
        hello: mars
  - name: exclude_pre_stage
    stage: pre_request_headers
    filter:
      all:
        - endpoint: /form.html
        - exclude_request_headers:
            hello: mars
  # - name: exclude_request_cookie_false
  #   stage: pre_request_headers
  #   filter:
  #     exclude_request_cookie:
  #       hello: world
  - name: json_path_false
    stage: on_response_body_chunk
    filter:
      response_matches:
        "*":
          - path: test.*[*]
          - exclude_path: test.my_ssn3.[*]
          - count: 2
  - name: json_path_true
    stage: on_response_body_chunk
    filter:
      response_matches:
        ssn:
          - path: test.*[*]
          - count: 2
  - name: any_all
    stage: on_response_body_chunk
    filter:
      all:
        - endpoint: /json_in_string.json
        - response_matches:
            ssn:
              - any:
                - path:
                  - ""
                  - world.hello
                - path:
                  - hello.world
              - count: 1
  - name: len_98
    stage: on_response_header_chunk
    filter:
      response_headers:
        content-length: !int_eq 98
rules:
  - grouping: per_inbound_service
    by: outbound_service
    filter:
      any:
        - peer_service: "cluster.local/default/cartservice"
        - peer_service: "cluster.local/default/checkoutservice"
    action: block
    timespan_secs: 30
    limit: 3000
  - grouping: per_endpoint
    by: ip
    filter:
      all:
        - endpoint: "**/api/**"
        - exclude_endpoint: "**/api/v1/health"
    action: alert
    timespan_secs: 60
    limit: 750
  - grouping: per_endpoint
    by: ip
    filter:
      all:
        - endpoint: "**/api/**"
        - exclude_endpoint: "**/api/v1/health"
        - exclude_token: exampleToken123
    action: block
    timespan_secs: 60
    limit: 1500
endpoints:
  - config:
      credit_card:
        content_types: json
      email:
        content_types: text
      phone_number: {}
      address: {}
      phone_number_correlate: {}
      keywords: {}
      any_1:
        action: !redact ""
        content_types: json
        contexts: !header "content-type"
        search: response_header
      any_2:
        contexts: !header "hello"
        search: request_header
      routing: {}
      routing_2:
        report_style: sha256
    report_style: raw
  - matches:
      endpoint:
        - "/ssn001.html"
        - "/test.json"
        - "/json_in_string.json"
        - "/nested.json"
        - "/correlate.html"
    config:
      ssn:
        action: !redact "REDACTED"
    report_style: raw
report_style: none
stream_upload_interval: none
